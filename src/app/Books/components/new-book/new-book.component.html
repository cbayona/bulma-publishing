<!-- Main Section -->
<section class="section">
  <div class="columns">

    <!-- Sidebar Menu -->
    <div class="column is-4-tablet is-3-desktop is-2-widescreen">
      <app-sidebar [booksLink]="true"></app-sidebar>
    </div>

    <!-- Page-Specific Content -->
    <div class="column fadein">
      
      <!-- Breadcrumb -->
      <nav class="breadcrumb">
        <ul>
          <li>
            <a routerLink="/home/books">Books</a>
          </li>
          <li class="is-active">
            <a>New book</a>
          </li>
        </ul>
      </nav>
      
      <!-- New Book Form -->
      <form #newBook="ngForm" (ngSubmit)="onSubmit()">
      
        <!-- Title -->
        <div class="field">
          <label class="label" for="title">Title</label>
          <div class="control">
            <input type="text" class="input is-large" name="title" id="title" [(ngModel)]="book.title" placeholder="e.g. Creating Interfaces with Bulma" required>
          </div>
        </div>
      
        <div class="columns is-desktop">
          
          <!-- Price -->
          <div class="column">
            <label class="label" for="price">Price</label>
            <div class="control has-icons-left">
              <input type="number" class="input" name="price" id="price" [(ngModel)]="book.price" placeholder="e.g. 22.99" required>
              <span class="icon is-small is-left">
                <i class="fa fa-dollar"></i>
              </span>
            </div>
          </div>
    
          <!-- Page Count -->
          <div class="column">
            <label class="label" for="pageCount">Pages</label>
            <div class="control">
              <input type="number" class="input" name="pageCount" id="pageCount" [(ngModel)]="book.pageCount" placeholder="e.g. 270" required>
            </div>
          </div>
    
          <!-- ISBN -->
          <div class="column">
            <label class="label" for="isbn">ISBN</label>
            <div class="control">
              <input type="text" class="input" name="isbn" id="isbn" [(ngModel)]="book.isbn" placeholder="e.g. 9781939902351" required>
            </div>
          </div>

        </div>
      
        <!-- Cover Image -->
        <div class="field">
          <label for="imageURL" class="label">Cover image</label>
          <div class="control">
            <div class="file has-name">
              <label class="file-label" for="imageURL">
                <input type="file" class="file-input" id="imageURL" (change)="fileChange($event)">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">Choose a file...</span>
                </span>
                <span class="file-name">{{ file?.name }}</span>
              </label>
            </div>
          </div>
        </div>
      
          <!-- Buttons -->
          <div class="field">
            <div class="buttons">
              <button class="button is-medium is-success" [disabled]="!newBook.valid">Create book</button>
              <a class="button is-medium is-light" routerLink="/home/books">Cancel</a>
            </div>
          </div>
      
      </form>

    </div>

  </div>
</section>
